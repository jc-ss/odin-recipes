<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arroz de Carreteiro - Odin Recipes</title>
  
  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- CSS da receita -->
  <link rel="stylesheet" href="../recipe-style.css">
</head>
<body>
  <!-- Header com botão voltar -->
  <header class="header">
    <a href="../index.html" class="back-link">Voltar para Home</a>
  </header>

  <!-- Container principal -->
  <div class="recipe-container">
    <!-- Card da receita -->
    <div class="recipe-card">
      <!-- Título -->
      <h1 class="recipe-title">Arroz de Carreteiro</h1>
      
      <!-- Imagem -->
      <img src="../images/carreteiro.jpg" alt="Arroz de Carreteiro" class="recipe-image">
      
      <!-- Conteúdo -->
      <div class="recipe-content">
        <!-- Seção de ingredientes -->
        <div class="recipe-section">
          <h2 class="section-title">Ingredientes</h2>
          <ul class="ingredients-list">
            <li>Arroz</li><li>Charque dessalgado</li><li>Cebola</li><li>Alho</li><li>Pimentão</li>
          </ul>
        </div>
        
        <!-- Seção de preparo -->
        <div class="recipe-section">
          <h2 class="section-title">Modo de Preparo</h2>
          <div class="preparation-text">
            Refogue os ingredientes e adicione o arroz. Cozinhe tudo junto até o arroz estar pronto.
          </div>
        </div>
      </div>
    </div>
    
    <!-- Botão voltar no final -->
    <div class="bottom-back">
      <a href="../index.html" class="back-link">Explorar mais receitas</a>
    </div>
  </div>
</body>
</html>
