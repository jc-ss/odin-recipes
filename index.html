<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topo">
  <div class="logo">Odin Recipes</div>
  <form class="busca">
    <input type="text" placeholder="Buscar receita...">
    <button type="submit">🔍</button>
  </form>
</header>
  <!-- Em vez de h1 usei div class pra definir o titulo como um tipo,
  assim modifico o formato direto no CSS sem estilizar todos os h1-->
  <div class="titulo">Bem-vindo ao Odin Recipes</div>
  <div class="titulomenor">Lista de receitas:</div>
  <div class="galeria">
  <a href="recipes/lasagna.html">
    <img src="images/lasanha.jpg" alt="Lasanha" class="card-img">
  </a>
  <a href="recipes/carreteiro.html">
    <img src="images/carreteiro.jpg" alt="Carreteiro" class="card-img">
  </a>
</div>

  <br>
  <!-- Treinando div id em vez de usar <small> -->
  <div id="pequeno">Por enquanto só temos essa receita.</div>
  <br>
  <p>Projeto feito como parte do The Odin Project.</p>
</body>
</html>
